services:
  postgres:
    image: postgres:16
    container_name: saas_analytics_postgres
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: saas_analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./warehouse/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d saas_analytics"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
